apiVersion: batch/v1
kind: Job
metadata:
  name: "bootstrap-post-install-{{ include "tyk-pro.fullname" . }}"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/resource-policy": keep
spec:
  template:
    spec:
      containers:
      - name: bootstrap-post-install
        image: bitnami/python:3.9
        imagePullPolicy: IfNotPresent
        command: [ "/bin/sh", "-c", "/opt/scripts/bootstrap_k8s.sh dashboard-svc-tyk-pro.tyk-ingress.svc:3000"]
        volumeMounts:
          - name: bootstrap-config-volume
            mountPath: /opt/scripts
      volumes:
        - name: bootstrap-config-volume
          configMap:
            name: bootstrap-post-install-configmap-{{ include "tyk-pro.fullname" . }}
            defaultMode: 0777
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
