{{- if .Values.mdcb.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mdcb-conf-{{ include "tyk-pro.fullname" . }}
  labels:
    app: mdcb-{{ include "tyk-pro.fullname" . }}
    chart: {{ include "tyk-pro.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  tyk_sink.conf: |
    {
      "server_options": {
        "certificate": 
        {{- if .Values.mdcb.certificate }}
          {
            "cert_file": "/etc/certs/crts/{{ .Values.mdcb.certificate.certFilename }}",
            "key_file": "/etc/certs/keys/{{ .Values.mdcb.certificate.keyFilename }}"
          }
        {{- end }}
      }
    }  
{{- end }}
