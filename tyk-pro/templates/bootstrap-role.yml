apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-bootstrap-role
rules:
#
# Give here only the privileges you need
#
- apiGroups: [""]
  resources:
  - services
  - pods
  - pods/exec
  - secrets
  verbs:
  - get
  - list
  - create
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get","list","create","update","patch"]