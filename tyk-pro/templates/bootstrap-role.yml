{{- if .Values.bootstrap -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-bootstrap-role
rules:
#
# Give here only the privileges you need
#
- apiGroups: [""]
  resources:
  - services
  - pods
  - pods/exec
  verbs:
  - get
  - list
  - create
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  - list
  - create
  - delete
- apiGroups: ["batch"]
  resources:
  - jobs
  verbs:
  - delete
  - list
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get","update","patch"]
{{- end }}