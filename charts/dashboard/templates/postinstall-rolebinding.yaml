{{- if .Values.bootstrap.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bootstrap-post-install-role-binding-{{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: bootstrap-post-install-account
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: bootstrap-post-install-{{ .Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
