{{- if .Values.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "dashboard.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dashboard.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
{{- end }}
{{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
{{- end }}
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        {{- if .Values.securityContext }}
        securityContext:
{{ toYaml .Values.securityContext | indent 10 }}
        {{- end }}
        env:
          - name: TYK_DB_LISTENPORT
            value: "{{ .Values.containerPort }}"
          # Lagacy support for Redis Cluster driver. Driver dropped in v3.0.0.
          - name: REDIGOCLUSTER_SHARDCOUNT
            value: "128"
          - name: TYK_DB_HOSTCONFIG_HOSTNAME
            value: "{{ .Values.hostName }}"
          - name: TYK_DB_HOSTCONFIG_GATEWAYHOSTNAME
            value: "{{ .Values.global.gateway.hostName }}"
          {{- if .Values.global.gateway.control.enabled }}
          - name: TYK_DB_TYKAPI_HOST
            value: "{{ include "tyk-pro.gwproto" . }}://gateway-control-svc-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }}.{{ .Release.Namespace }}"
          - name: TYK_DB_TYKAPI_PORT
            value: "{{ .Values.global.gateway.control.containerPort }}"
          {{- else }}
          ## TODO: remove the replace after integrating with all other components.
          - name: TYK_DB_TYKAPI_HOST
            value: "{{ include "tyk-pro.gwproto" . }}://gateway-svc-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }}.{{ .Release.Namespace }}"
          - name: TYK_DB_TYKAPI_PORT
            value: "{{ .Values.global.gateway.service.port }}"
          {{- end }}
          - name: TYK_DB_TYKAPI_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.global.secrets.useSecretName }} {{ .Values.global.secrets.useSecretName }} {{ else }} secrets-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }} {{ end }}
                key: APISecret
          - name: TYK_DB_REDISADDRS
            value: {{ include "tyk-pro.redis_url" . | quote }}
          - name: TYK_DB_ENABLECLUSTER
            value: "{{ default "false" .Values.global.redis.enableCluster }}"
          - name: TYK_DB_REDISPASSWORD
            valueFrom:
              secretKeyRef:
                name:{{ if .Values.global.secrets.useSecretName }} {{ .Values.global.secrets.useSecretName }} {{ else }} secrets-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }} {{ end }}
                key: redisPass
          - name: TYK_DB_REDISUSESSL
            value: "{{ default "false" .Values.global.redis.useSSL }}"
          - name: TYK_DB_REDISSSLINSECURESKIPVERIFY
            value: "true"
          - name: TYK_DB_MONGOURL
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.global.secrets.useSecretName }} {{ .Values.global.secrets.useSecretName }} {{ else }} secrets-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }} {{ end }}
                key: mongoURL
          - name: TYK_DB_MONGOUSESSL
            value: "{{ default "false" .Values.global.mongo.useSSL }}"
          - name: TYK_DB_ADMINSECRET
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.global.secrets.useSecretName }} {{ .Values.global.secrets.useSecretName }} {{ else }} secrets-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }} {{ end }}
                key: AdminSecret
          - name: TYK_DB_NODESECRET
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.global.secrets.useSecretName }} {{ .Values.global.secrets.useSecretName }} {{ else }} secrets-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }} {{ end }}
                key: APISecret
          - name: TYK_DB_LICENSEKEY
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.global.secrets.useSecretName }} {{ .Values.global.secrets.useSecretName }} {{ else }} secrets-{{ include "tyk-pro.fullname" . | replace "-dashboard" "" }} {{ end }}
                key: DashLicense
          - name: TYK_DB_HOSTCONFIG_PORTALROOTPATH
            value:  {{ .Values.portal.path }}
          - name: TYK_DB_HTTPSERVEROPTIONS_USESSL
            value: "{{ .Values.tls }}"
          {{- if .Values.extraEnvs }}
          {{- toYaml .Values.extraEnvs| nindent 10 }}
          {{- end }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        command: ["/opt/tyk-dashboard/tyk-analytics", "--conf=/etc/tyk-dashboard/tyk_analytics.conf"]
        workingDir: /opt/tyk-dashboard
        ports:
        - containerPort: {{ .Values.containerPort }}
        volumeMounts:
          - name: tyk-dashboard-conf
            mountPath: /etc/tyk-dashboard
          {{- if .Values.mounts }}
          {{- range $secret := .Values.mounts }}
          - name: {{ $.Release.Name }}-dash-secret-{{ $secret.name }}
            mountPath: {{ $secret.mountPath }}
          {{- end }}
          {{- end }}
        livenessProbe:
          httpGet:
            scheme: "HTTP{{ if .Values.tls }}S{{ end }}"
            path: /
            port: {{ .Values.containerPort }}
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 3
          failureThreshold: 2
        readinessProbe:
          httpGet:
            scheme: "HTTP{{ if .Values.tls }}S{{ end }}"
            path: /
            port: {{ .Values.containerPort }}
          initialDelaySeconds: 1
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      securityContext:
        runAsUser: 1000
        fsGroup: 2000
      volumes:
        - name: tyk-dashboard-conf
          configMap:
            name: {{ include "dashboard.fullname" . }}
            items:
              - key: tyk_analytics.conf
                path: tyk_analytics.conf
        {{- if .Values.mounts }}
        {{- range $secret := .Values.mounts }}
        - name: {{ $.Release.Name }}-dash-secret-{{ $secret.name }}
          secret:
            secretName: {{ $.Release.Name }}-dash-secret-{{ $secret.name }}
        {{- end }}
        {{- end }}
{{- end }}
