{{- if .Values.bootstrap.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bootstrap-post-install-{{ .Release.Namespace }}
rules:
#
# Give here only the privileges you need
#
- apiGroups: [""]
  resources:
  - services
  - pods
  - pods/exec
  - secrets
  verbs:
  - get
  - list
  - create
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get","update","patch"]
{{- end }}
