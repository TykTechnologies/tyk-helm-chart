apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-login-details
  labels:
    app: login-details-{{ include "tyk-chart.fullname" . }}
    chart: {{ include "tyk-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{ if .Values.tyk-pro.dash.adminUser.password }}
  TYK_PASS: {{ .Values.tyk-pro.dash.adminUser.password | b64enc | quote }}
  {{ else }}
  TYK_PASS: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}